name: buildAndDeploy
on:
  push
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2.3.1

    - name: buildAndDeploy
      run: |
        yarn install
        yarn build
        cd dist
        git init
        git add -A
        git commit -m 'deploy'
        git push -f git@github.com:Rhapsody0128/vue3_vite_learning.git master:gh-pages
        
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages # The branch the action should deploy to.
        folder: dist # The folder the action should deploy.
